<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFocus | Study Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo">
                <span class="icon">ðŸ§ </span> SmartFocus
            </div>
            <button id="theme-toggle" class="icon-btn" aria-label="Toggle Dark Mode">
                <span class="icon">ðŸŒ™</span>
            </button>
        </header>

        <div class="task-section">
            <input type="text" id="task-input" placeholder="What are you focusing on?" autocomplete="off">
        </div>

        <div class="mode-tabs">
            <button class="mode-btn active" data-mode="focus" data-time="25">Focus</button>
            <button class="mode-btn" data-mode="deep" data-time="50">Deep</button>
            <button class="mode-btn" data-mode="short" data-time="5">Short Brk</button>
            <button class="mode-btn" data-mode="long" data-time="15">Long Brk</button>
        </div>

        <div class="timer-container">
            <svg class="progress-ring" width="260" height="260">
                <circle class="progress-ring__circle-bg" stroke="var(--ring-bg)" stroke-width="8" fill="transparent" r="120" cx="130" cy="130"/>
                <circle class="progress-ring__circle" stroke="var(--accent-color)" stroke-width="8" fill="transparent" r="120" cx="130" cy="130"/>
            </svg>
            <div class="timer-text">
                <h1 id="time-display">25:00</h1>
                <p id="timer-status">Ready to Focus?</p>
            </div>
        </div>

        <div id="tip-container" class="tip-card hidden">
            <span class="tip-icon">ðŸ’¡</span>
            <p id="tip-text">Take a sip of water.</p>
        </div>

        <div class="controls">
            <button id="main-btn" class="primary-btn">Start Focus</button>
            <button id="reset-btn" class="secondary-btn" aria-label="Reset Timer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74-2.74L3 12"/></svg>
            </button>
            <button id="sound-toggle" class="secondary-btn active" aria-label="Toggle Sound">
                <span class="sound-icon">ðŸ”Š</span>
            </button>
        </div>

        <footer>
            <div class="stat-item">
                <span class="stat-label">Daily Streak</span>
                <span id="streak-count" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Sessions Today</span>
                <span id="session-count" class="stat-value">0</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
